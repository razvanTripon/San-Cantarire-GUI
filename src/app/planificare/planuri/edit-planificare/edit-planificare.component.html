<ng-template #contentModal let-modal>
  <div class="modal-header" ngbAutofocus>
    <h4 class="modal-title">
      {{editMode==true ? 'Editare plan productie' :'Adaugare plan productie'}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formOperare" (ngSubmit)="onSubmit()">
      <input formControlName="UID" type="hidden">
      <input formControlName="PARENT" type="hidden">
      <input formControlName="POZITIE_TAMBUR" type="hidden">
      <input formControlName="COD_SORTIMENT" type="hidden">
      <input formControlName="POZITIE_BOBINA" type="hidden">
      <input formControlName="COD_PRODUS" type="hidden">
      <input formControlName="CLIENT" type="hidden">
      <input formControlName="NR_COMANDA" type="hidden">
      <input formControlName="CANT_PLANIFICAT" type="hidden">
      <input formControlName="TIP" type="hidden">
      <div class="form-group">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">Data plan</span>
          </div>
          <input formControlName="DATA_PLAN" class="form-control col-3" ngbDatepicker #dp="ngbDatepicker" type="button"  (click)="dp.toggle()" >
          <div class="input-group-append">
            <button class="btn btn-outline-secondary fa fa-calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
        <small *ngIf="formOperare.get('DATA_PLAN').invalid" class="text-danger"> Data planului este obligatorie </small>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" >Numar plan</span>
          </div>
          <input type="number" formControlName="NR_PLAN" class="form-control col-2" onfocus="this.select()">
        </div>
        <small *ngIf="formOperare.get('NR_PLAN').invalid" class="text-danger"> Numarul planului este obligatoriu
        </small>
        <div class="input-group">
          <div class="input-group-appen">
            <span class="input-group-text">Denumire</span>
          </div>
          <input class="form-control" formControlName="DENUMIRE" onfocus="this.select()">
        </div>
        <small
          *ngIf="(formOperare.get('DENUMIRE').invalid && formOperare.get('DENUMIRE').touched) || (formOperare.get('DENUMIRE').invalid && submit)"
          class="text-danger"> Campul denumire este obligatoriu </small>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary"><i class="fa fa-check" aria-hidden="true"></i> Save</button>
        <button type="button" class="btn btn-outline-danger" (click)="onCancel()"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
      </div>
    </form>
  </div>
</ng-template>
