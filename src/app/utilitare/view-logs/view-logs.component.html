<div class="modal-header" ngbAutofocus>
    <h4 class="modal-title">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-light btn-sm" ngbDropdownToggle>Acces Logs</button>
            <div ngbDropdownMenu style="max-height: 300px; overflow-y: auto;">
                <button *ngFor="let elem of accessLog" (click)="onload(elem)" ngbDropdownItem>{{elem}}</button>
            </div>
        </div>
        <div ngbDropdown class=" ml-2 d-inline-block">
            <button class="btn btn-light btn-sm" ngbDropdownToggle>Daemon Logs</button>
            <div ngbDropdownMenu style="max-height: 300px; overflow-y: auto;">
                <button *ngFor="let elem of daemon" (click)="onload(elem)" ngbDropdownItem>{{elem}}</button>
            </div>
        </div>
        <div ngbDropdown class=" ml-2 d-inline-block">
            <button class="btn btn-light btn-sm" ngbDropdownToggle>Traductori Logs</button>
            <div ngbDropdownMenu style="max-height: 300px; overflow-y: auto;">
                <button *ngFor="let elem of traductoriEvents" (click)="onload(elem)" ngbDropdownItem>{{elem}}</button>
            </div>
        </div>
      
        <div *ngIf="loading" class=" ml-3 d-inline-block align-middle text-success" style="font-size: small;">
            <i class="fa fa-refresh fa-spin " aria-hidden="true" style="cursor: pointer; font-size: small;"></i>
            Loading...
        </div>

    </h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <pre id="divLog" style="height: 400px;">

    </pre>
</div>
