<div class="modal-header" ngbAutofocus>
  <h4 class="modal-title">Actualizare Anexa lucrari pentru comanda {{cod}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <nav class="navbar navbar-expand-sm navbar-light bg-light  py-1 py-sm-1">
    <button class="navbar-toggler d-lg-none" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto mt-lg-0 mt-0">
        <li class="nav-item py-1">
          <a class="nav-link" (click)="onAddAnexa()"><i class="fa fa-plus text-success" aria-hidden="true"></i>
            Adauga</a>
        </li>
        <li class="nav-item py-1">
          <a class="nav-link" (click)="onEditAnexa()"><i class="fa fa-pencil-square-o text-primary"
              aria-hidden="true"></i>
            Editeaza</a>
        </li>
        <li class="nav-item py-1">
          <a class="nav-link" (click)="onDeleteAnexa()"><i class="fa fa-trash-o text-danger" aria-hidden="true"></i>
            Sterge</a>
        </li>
      </ul>
    </div>
  </nav>

  <ag-grid-angular #agGrid [ngStyle]="{'width':'100%','height':'250px'}" class="ag-theme-balham"
    [rowData]="rowsDataGrid | async" [columnDefs]="columnDefs" rowSelection="single"
    (rowDataChanged)="onRowDataChanged($event)" (filterChanged)="onFilterChanged($event)"
    (selectionChanged)="onSelectionChanged($event)" (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="closeModal()" ><i class="fa fa-check" aria-hidden="true"></i> OK</button>
  <button type="button" class="btn btn-outline-danger" (click)="closeModal()"><i class="fa fa-ban"  aria-hidden="true"></i> Cancel</button>
</div>
