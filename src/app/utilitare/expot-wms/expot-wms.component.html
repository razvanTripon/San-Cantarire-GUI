<div class="modal-header" ngbAutofocus>
    <h4 class="modal-title"> Export bobine in WMS </h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formBobine" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
        <div class="form-group row mb-2">
            <div class="col-5 input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">De la bobina</span>
                </div>
                <input class="form-control" formControlName="bobina_ini" type="number">
            </div>

            <div class="col-5 input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">La bobina</span>
                </div>
                <input class="form-control" formControlName="bobina_fin" type="number">
            </div>
        </div>
        <div class="form-group row mb-2">
            <div class="col-5 input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Salvare in WMS</span>
                </div>
                <select class="form-control" formControlName="salvare">
                    <option value="DA">DA</option>
                    <option value="NU">NU</option>
                </select>
            </div>
        </div>



        <div class="row input-group input-group-sm">
            <strong class="small ml-3">Salvare locala in {{caleSalvareLocala}}</strong>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary"><i class="fa fa-check" aria-hidden="true"></i>
                Export</button>
            <button type="button" class="btn btn-outline-danger" (click)="dismiss()"><i class="fa fa-ban"
                    aria-hidden="true"></i> Cancel</button>
        </div>
    </form>
</div>
